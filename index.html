<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <p class="title">Electronic Calculator</p>
        <p class="subtitle">By Oscar00129</p>
        <div class="display">{{displayNumber}}</div>
        <div class="buttonContainer">
            <div class="row">
                <button class="button btn-white" v-on:click="OFFPressed()">OFF</button>
                <button class="button" v-on:click="btnNumberPressed(7)">7</button>
                <button class="button" v-on:click="btnNumberPressed(8)">8</button>
                <button class="button" v-on:click="btnNumberPressed(9)">9</button>
                <button class="button btn-white" v-on:click="btnPercentagePressed()">%</button>
                <button class="button btn-white" v-on:click="btnSquareRootPressed()">âˆš</button>
            </div>
            <div class="row">
                <button class="button btn-white">{{sound ? 'ðŸ”Š' : 'ðŸ”ˆ'}}</button>
                <button class="button" v-on:click="btnNumberPressed(4)">4</button>
                <button class="button" v-on:click="btnNumberPressed(5)">5</button>
                <button class="button" v-on:click="btnNumberPressed(6)">6</button>
                <button class="button btn-white" v-on:click="btnMultiplyPressed()">X</button>
                <button class="button btn-white" v-on:click="btnDividePressed()">/</button>
            </div>
            <div class="row">
                <button class="button btn-orange" v-on:click="CEPressed()">CE</button>
                <button class="button" v-on:click="btnNumberPressed(1)">1</button>
                <button class="button" v-on:click="btnNumberPressed(2)">2</button>
                <button class="button" v-on:click="btnNumberPressed(3)">3</button>
                <button class="button btn-white" v-on:click="btnPlusPressed()">+</button>
                <button class="button btn-white" v-on:click="btnMinusPressed()">-</button>
            </div>
            <div class="row">
                <button class="button btn-orange" v-on:click="ONPressed()">ON</button>
                <button class="button" v-on:click="btnNumberPressed(0)">0</button>
                <button class="button">.</button>
                <button class="button" v-on:click="plusMinusPressed()">+/-</button>
                <button class="button btn-white" v-on:click="btnPlusPressed()">+</button>
                <button class="button btn-red" v-on:click="btnEqualPressed()">=</button>
            </div>
        </div>
        <p style="color: white;">FN: {{firstNumber}}</p>
        <p style="color: white;">OP: {{operation}}</p>
        <p style="color: white;">SN: {{secondNumber}}</p>
        <p style="color: white;">Clear Display?: {{clearDisplay}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
